<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>

    <link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="p-3 border-bottom">
        <div class="container">
          <div
            class="d-flex align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="index.html"
              class="d-flex align-items-center text-decoration-none"
            >
              <svg
                width="40"
                height="32"
                class="bi me-2"
                style="fill: rgba(0, 0, 0, 1)"
              >
                <path
                  d="M21.45 8.74A2.23 2.23 0 0 1 21.64 7a3.51 3.51 0 0 0 .24-2.47 3.55 3.55 0 0 0-2.45-2.45 3.51 3.51 0 0 0-2.43.28 2.23 2.23 0 0 1-1.7.19 10.07 10.07 0 0 0-6.53 0 9.87 9.87 0 0 0-6.23 6.18 10.07 10.07 0 0 0 0 6.53A2.23 2.23 0 0 1 2.36 17a3.51 3.51 0 0 0-.24 2.47 3.55 3.55 0 0 0 2.45 2.45A3.51 3.51 0 0 0 7 21.64a2.23 2.23 0 0 1 1.7-.19A9.83 9.83 0 0 0 12 22a10.33 10.33 0 0 0 3.27-.54 9.87 9.87 0 0 0 6.19-6.19 10.07 10.07 0 0 0-.01-6.53zM12 7a5 5 0 0 0-5 5H5a7 7 0 0 1 7-7z"
                ></path>
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li><a href="index.html" class="nav-link px-2">Home</a></li>
              <li><a href="#" class="nav-link px-2">Departamentos</a></li>
              <li><a href="#" class="nav-link px-2">Ofertas</a></li>
              <li><a href="#" class="nav-link px-2">FAQs</a></li>
              <li><a href="#" class="nav-link px-2">Sobre</a></li>
            </ul>

            <div class="text-end">
              <div class="d-flex align-items-center">
                <span class="text-wrap text-start">
                  Seus dados<br />100% seguros
                </span>

                <svg
                  width="40"
                  height="32"
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="100"
                  height="100"
                  viewBox="0,0,255.9978,255.9978"
                >
                  <g
                    fill-opacity="0.74118"
                    fill="#94d82d"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <g transform="scale(3.55556,3.55556)">
                      <path
                        d="M36,10c-7.72,0 -14,6.28 -14,14v4.58789c-2.9302,1.18758 -5,4.05608 -5,7.41211v16c0,4.418 3.582,8 8,8h22c4.418,0 8,-3.582 8,-8v-16c0,-3.35603 -2.0698,-6.22453 -5,-7.41211v-4.58789c0,-7.72 -6.28,-14 -14,-14zM36,18c3.309,0 6,2.691 6,6v4h-12v-4c0,-3.309 2.691,-6 6,-6zM26,36h20c0.552,0 1,0.448 1,1v14c0,0.552 -0.448,1 -1,1h-20c-0.552,0 -1,-0.448 -1,-1v-14c0,-0.552 0.448,-1 1,-1z"
                      ></path>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="p-3 mt-2">
        <div class="container">
          <div class="row g-3">
            <div class="col-8">
              <ul class="list-group list-group-flush" id="lista-carrinho"></ul>
            </div>

            <div class="col-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Resumo do pedido</h5>
                </div>

                <div class="card-body">
                  <div class="mb-5">
                    <h3 class="mb-3">Subtotal:</h3>
                    <h5 class="ms-3" id="total">R$ 5000.00</h5>
                  </div>

                  <div class="form-check d-flex align-items-center">
                    <input
                      class="form-check-input me-4 col-2"
                      type="radio"
                      name="pagamento"
                      id="pix"
                    />
                    <label class="form-check-label me-4 col-3" for="pix">
                      Pix
                    </label>
                    <img src="../src/img/pix-106.svg" width="100" />
                  </div>

                  <div class="form-check">
                    <div class="d-flex align-items-center">
                      <input
                        class="form-check-input me-4 col-2"
                        type="radio"
                        name="pagamento"
                        id="cartao"
                      />
                      <label class="form-check-label me-4 col-3" for="cartao">
                        Cartão de crédito
                      </label>
                      <img src="../src/img/cartao.svg" width="100" />
                    </div>

                    <select class="form-select" id="parcelas" disabled>
                      <option selected>Parcelamento:</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="border p-3 mt-3 d-none" id="qrPix">
                <div class="d-flex justify-content-center align-items-center">
                  <div id="qr-code"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <a href="index.html" class="btn btn-secondary me-3 col-2"
              >Adicionar mais itens</a
            >
            <a
              href="finalizado.html"
              class="btn btn-primary col-2 d-none"
              id="btnFinalizar"
              >Finalizar Pedido</a
            >
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../src/js/carrinho.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../src/js/qrcode.js"></script>
  </body>
</html>
