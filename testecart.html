<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>

    <link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="p-3 border-bottom">
        <div class="container container-sm">
          <div
            class="d-flex align-items-center justify-content-lg-center justify-content-sm-between justify-content-between"
          >
            <a
              href="index.html"
              class="d-flex align-items-center text-decoration-none"
            >
              <svg
                width="40"
                height="32"
                class="bi me-2"
                style="fill: rgba(0, 0, 0, 1)"
              >
                <path
                  d="M21.45 8.74A2.23 2.23 0 0 1 21.64 7a3.51 3.51 0 0 0 .24-2.47 3.55 3.55 0 0 0-2.45-2.45 3.51 3.51 0 0 0-2.43.28 2.23 2.23 0 0 1-1.7.19 10.07 10.07 0 0 0-6.53 0 9.87 9.87 0 0 0-6.23 6.18 10.07 10.07 0 0 0 0 6.53A2.23 2.23 0 0 1 2.36 17a3.51 3.51 0 0 0-.24 2.47 3.55 3.55 0 0 0 2.45 2.45A3.51 3.51 0 0 0 7 21.64a2.23 2.23 0 0 1 1.7-.19A9.83 9.83 0 0 0 12 22a10.33 10.33 0 0 0 3.27-.54 9.87 9.87 0 0 0 6.19-6.19 10.07 10.07 0 0 0-.01-6.53zM12 7a5 5 0 0 0-5 5H5a7 7 0 0 1 7-7z"
                ></path>
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 d-none d-sm-none d-md-none d-lg-flex"
            >
              <li><a href="index.html" class="nav-link px-2">Home</a></li>
              <li><a href="#" class="nav-link px-2">Departamentos</a></li>
              <li><a href="#" class="nav-link px-2">Ofertas</a></li>
              <li><a href="#" class="nav-link px-2">FAQs</a></li>
              <li><a href="#" class="nav-link px-2">Sobre</a></li>
            </ul>
            <div class="text-end">
              <a href="cart.html" class="btn btn-primary position-relative">
                Carrinho
                <span
                  id="quantia"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  1
                </span>
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="p-3 mt-2">
        <div class="container-md">
          <div class="row g-3">
            <div class="col-sm-12 col-md-12 col-lg-8">
              <ul class="list-group list-group-flush" id="lista-carrinho">
                <li class="list-group-item">
                  <div
                    class="d-flex g-2 justify-content-between align-items-center"
                  >
                    <div class="col-3">
                      <img
                        src="../src/img/acerNitro5.jpg"
                        class="card-img-top object-fit-scale"
                        height="100"
                      />
                    </div>
                    <div class="col-3 text-center">Notebook Acer Nitro 5</div>
                    <div class="text-center col-2">R$ 3.299</div>

                    <input
                      type="number"
                      id="id1"
                      class="form-control text-center me-3"
                      value="1"
                    />
                    <button class="btn btn-danger col-2" id="remove1">
                      Remover
                    </button>
                  </div>
                </li>
              </ul>
            </div>

            <div class="row col-sm-12 col-md-12 col-lg-4">
              <div class="card col-sm-12 col-md-7 col-lg-12">
                <div class="card-header">
                  <h5 class="card-title">Resumo do pedido</h5>
                </div>

                <div class="card-body">
                  <div class="mb-5">
                    <h3 class="mb-3">Subtotal:</h3>
                    <h5 class="ms-3" id="total">R$ 5000.00</h5>
                  </div>

                  <div class="form-check d-flex align-items-center">
                    <input
                      class="form-check-input me-4 col-2"
                      type="radio"
                      name="pagamento"
                      id="pix"
                    />
                    <label class="form-check-label me-4 col-3" for="pix">
                      Pix
                    </label>
                    <img src="../src/img/pix-106.svg" width="100" />
                  </div>

                  <div class="form-check">
                    <div class="d-flex align-items-center">
                      <input
                        class="form-check-input me-4 col-2"
                        type="radio"
                        name="pagamento"
                        id="cartao"
                      />
                      <label class="form-check-label me-4 col-3" for="cartao">
                        Cartão de crédito
                      </label>
                      <img src="../src/img/cartao.svg" width="100" />
                    </div>

                    <select class="form-select" id="parcelas" disabled>
                      <option selected>Parcelamento:</option>
                    </select>
                  </div>
                </div>
              </div>

              <div
                class="border p-3 d-none col-sm-12 col-md-5 col-lg-12 justify-content-center align-items-center"
                id="qrPix"
              >
                <div class="d-flex justify-content-center align-items-center">
                  <div id="qr-code" class="object-fit-scale"></div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="row mt-3 d-flex justify-content-lg-start justify-content-sm-evenly justify-content-md-evenly"
          >
            <a href="index.html" class="btn btn-secondary me-3 col-2"
              >Adicionar mais itens</a
            >
            <a
              href="finalizado.html"
              class="btn btn-primary col-2 d-none"
              id="btnFinalizar"
              >Finalizar Pedido</a
            >
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../src/js/qrcode.js"></script>
  </body>
</html>
